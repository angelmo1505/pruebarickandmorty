<app-sidebar [isCollapsed]="preCollapsed" ></app-sidebar>
<div class="container">
    <div class="card">
        <div class="card-header">
            <p> <b> List Character </b> </p>
        </div>
        <div class="card-body">
            <mat-form-field appearance="fill">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" >
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" matSort>    
                <!-- Position Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> id</th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>    
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="accion">
                    <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon (click)="viewDetailCharacter(element)">remove_red_eye</mat-icon>                    
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>    
                 <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No hay resultados para mostrar</td>
                </tr>
            </table>
            <mat-paginator 
                [pageSizeOptions]="[5, 10, 20]"
                [length]="resultsLength"
                [hidePageSize]="true"
                showFirstLastButtons 
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
